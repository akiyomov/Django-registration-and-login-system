{% extends 'users/base.html' %}

{% block content %}
  <h1 class="mb-4">My Courses</h1>
  <div class="list-group">
    {% for enrollment in enrollments %}
      <a href="{% url 'course:course_detail' enrollment.course.id %}" class="list-group-item list-group-item-action">{{ enrollment.course.name }}</a>
    {% endfor %}
  </div>
{% endblock %}
